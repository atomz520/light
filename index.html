
<!doctype html>
<html>
    <head>
        <title>
            Light Animator
        </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/sprite.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 topbar">  
                        <h2>          
                        Light Animator
                        <small>
                            Lighter is brighter;
                        </small>
                        </h2>
                </div>
                <div class="col-md-12 timeline">
                </div>

                <div class="col-xs-2 well sidebar">Menu</div>
                <div class="col-xs-8 canvasHolder" id="canvasHolder">
                    <div class="canvas" id="canvas">

                    </div>
                    <div class="gadget rotate" id="gadget-rotate"></div>
                    <div class="gadget origin" id="gadget-origin"></div>
                    <div class="gadget resize" id="gadget-resize"></div>
                </div>
                <div class="col-xs-2 well sidebar">
                    <button class="btn btn-default" id="addItem">Add</button>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
        <!--<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />-->
        <script src="js/canvas.js"></script>
        <script src="js/sprite.js"></script>
        <script src="js/spritemanager.js"></script>
        <script src="js/selectiongadget.js"></script>
        <script src="js/animationmanager.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
